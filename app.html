<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" href="app.css"/>
    <link rel="stylesheet" type="text/css" href="app.css"/>
    <link rel="apple-touch-icon" href="assets/icon.png" />
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="tile-container">
      <div class="tile" style="background: #CDA9A4;">
        <a href="#" class="source" title="Apple TV">
          <div class="tile-title">
            Apple TV
          </div>
        </a>
      </div>
      <div class="tile" style="background: #7DBCFD;">
        <a href="#" class="source" title="Record Player">
          <div class="tile-title">
            Record Player
          </div>
        </a>
      </div>
      <div class="tile" style="background: #7F6463;">
        <a href="#" class="source" title="Wii">
          <div class="tile-title">
            Wii
          </div>
        </a>
      </div>
      <div class="tile" style="background: #25387F;">
        <a href="#" class="source" title="HDMI">
          <div class="tile-title">
            HDMI
          </div>
        </a>
      </div>
      <div class="tile" style="background: white;">
      </div>
    </div>
    <div class="shadow bottom toolbar">
      <div class="toolbar-inner">
        <div class="toolbar-region left" style="background: white;">
          <a href="#">
            <div class="tile-title">
              Video
            </div>
          </a>
        </div>
        <div class="toolbar-region right" style="background: white;">
          <a href="#">
            <div class="tile-title">
              Audio
            </div>
          </a>
        </div>
      </div>
      <div class="circle shadow">
        <img src="assets/off.png" alt="Turn Off">
      </div>
    </div>
    <div class="shadow side toolbar">
      <div class="toolbar-inner">
        <div class="toolbar-region top" style="background: white;">
          <a href="#">
            <div class="tile-title">
              +
            </div>
          </a>
        </div>
        <div class="toolbar-divider">
        </div>
        <div class="toolbar-region bottom" style="background: white;">
          <a href="#">
            <div class="tile-title">
              -
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
